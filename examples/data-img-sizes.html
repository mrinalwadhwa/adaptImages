<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- this is important for getting correct width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Images</title>
  <style>img { width: 100%; } </style>
</head>
<body data-img-versions="l m s">

<noscript data-l="images/l.jpg" data-m="images/m.jpg" data-s="images/s.jpg"
  data-alt="Red, Green, Blue">
  <img src="s.jpg" alt="Red, Green, Blue" />
</noscript>

<script src="../adaptImages.js"></script>
<script>

  window.onload = function(){
    var w = document.documentElement.clientWidth;
    adaptImages(w > 1024 ? 'l' : w > 480 ? 'm' : 's');
  }
  
  window.onresize = function(){
    var w = document.documentElement.clientWidth;
    adaptImages(w > 1024 ? 'l' : w > 480 ? 'm' : 's');
  } 

</script>
</body>
</html>
